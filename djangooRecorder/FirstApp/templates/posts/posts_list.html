{% extends 'layout.html' %}

{% block title %}
    Posts List
{% endblock %}

{% block content %}
    <section>
    <h1>Posts List</h1>
        {% for post in posts%}
        <article class="post">
            <h2>
                <a href="{% url 'posts:page' slug=post.slug%}">
                     {{ post.client }}
                </a>
            </h2>
            <p>{{ post.date }}</p>
            <p>{{ post.workduty }}</p>
        </article>
        {% endfor %}
    </section>
{% endblock %}
